<section class="reservation-section">
  <div class="reservation-box">
    <h1>Book a Table</h1>
    <p>Reserve your spot and enjoy your dining experience with us.</p>

    <form action="https://formspree.io/f/xkgkgrle" method="POST">
    <div class="reservation-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="" disabled selected>Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>

      <label for="notes">Special Requests</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Let us know if you have any preferences..."></textarea>

      <button type="submit" class="reserve-btn">Submit Reservation</button>
    </form>
  </div>
</section>

</body>
