<audio id="pop-sound" src="audio/cap-open.mp3"></audio>
<script>
function playPopAndGo(url) {
    const sound = document.getElementById("pop-sound");
    sound.currentTime = 0;
    
    // Play the sound
    sound.play().then(() => {
        // Navigate only after the audio ends
        sound.onended = () => {
            window.location.href = url;
        };
    }).catch(() => {
        // fallback: navigate if audio fails
        window.location.href = url;
    });
}
</script>
