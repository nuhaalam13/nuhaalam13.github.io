<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Historical Facts Gallery</title>
<link rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 class="title">Historical Facts</h1>

<div class="gallery-grid">
  <div class="gallery-item" onclick="openFact('fact1', this)">
    <img src="images/bubblewrap.png" alt="Fact 1">
  </div>
  <div class="gallery-item" onclick="openFact('fact2', this)">
    <img src="images/firs-vcr.png" alt="Fact 2">
  </div>
  <div class="gallery-item" onclick="openFact('fact3', this)">
    <img src="images/mongolia-lemonade.png" alt="Fact 3">
  </div>
  <div class="gallery-item" onclick="openFact('fact4', this)">
    <img src="images/first-coaster.png" alt="Fact 4">
  </div>
  <div class="gallery-item" onclick="openFact('fact5', this)">
    <img src="images/sailor-earrings.png" alt="Fact 5">
  </div>
</div>

<!-- Wikipedia-style Fact Popup -->
<div id="fact-popup" class="fact-popup" onclick="outsideClick(event)">
  <div class="fact-content">
    <span class="close" onclick="closeFact()">&times;</span>
    <div class="popup-img-wrapper">
      <img id="popup-img" src="" alt="Fact Image">
    </div>
    <h2 id="fact-title">Fact</h2>
    <p id="fact-text"></p>
    <button onclick="checkFact()">Fact Checker</button>
    <p id="checker-result"></p>
  </div>
</div>

<audio id="pop-sound" src="audio/cap-open.mp3"></audio>

<script>
// Fact data
const facts = {
  fact1: "Bubble wrap was made as a textured wallpaper in 1957, but wasn't very popular.",
  fact2: "The VTR (video tape recorder, precursor to the VCR) was built in 1956 and was huge! It weighed around 900 lbs.",
  fact3: "The first lemonade was made in 10th century Egypt, mixing lemon juice and sugar.",
  fact4: "The Mauch Chunk Railway in Pennsylvania was used in 1827 for coal. It eventually became a tourist attraction and carried people for fun!",
  fact5: "Sailors believed gold, as a precious metal, had magical properties and healed bad eyesight."
};

// Fact titles
const factTitles = {
  fact1: "Bubble Wrap Origins",
  fact2: "First VCR",
  fact3: "First Lemonade",
  fact4: "America's First Coaster",
  fact5: "Sailor Superstitions"
};

// Fact truth data
const factTruth = {
  fact1: true,
  fact2: true,
  fact3: false,
  fact4: true,
  fact5: true
};

function openFact(factId, element) {
  const sound = document.getElementById("pop-sound");
  sound.currentTime = 0;
  sound.play();

  // Set popup image source
  const imgSrc = element.querySelector('img').src;
  document.getElementById('popup-img').src = imgSrc;

  // Show popup
  document.getElementById("fact-title").innerText = factTitles[factId];
  document.getElementById("fact-text").innerText = facts[factId];
  document.getElementById("checker-result").innerText = "";
  document.getElementById("fact-popup").style.display = "flex";
  document.getElementById("fact-popup").dataset.current = factId;
}

function closeFact() {
  document.getElementById("fact-popup").style.display = "none";
}

function checkFact() {
  const factId = document.getElementById("fact-popup").dataset.current;
  const result = factTruth[factId] ? "✅ This fact is true!" : "❌ This fact is false :(";
  document.getElementById("checker-result").innerText = result;
}

function outsideClick(event) {
  const content = document.querySelector('.fact-content');
  if (!content.contains(event.target)) {
    closeFact();
  }
}
</script>

</nav>

</body>
</html>
